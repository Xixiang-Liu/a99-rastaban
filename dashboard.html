<!DOCTYPE html>
<html lang="en">
    <head>
     <meta charset="UTF-8" />
     <title>Covid Dashboard</title>
     <meta name="viewport" content="width=device-width,initial-scale=1">
     <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="dashstyle.css" />
    </head>
    <body>
        <div class="container">
          <h2>COVID-19 Cases in USA <span id="country"></span><img src="" id="flag"></h2>
          <div class="board">
            <div class="card a">
                <i class="fa fa-tachometer"></i>
                <h5>Active Cases</h5>
                <span id="active"></span>
            </div>
            <div class="card ca">
                <i class="fa fa-th-list"></i>
                <h5>Total Cases</h5>
                <span id="cases"></span>
            </div>
            <div class="card cr">
                <i class="fa fa-times-circle"></i>
                <h5>Critical Cases</h5>
                <span id="critical"></span>
            </div>
            <div class="card d">
                <i class="fa fa-times"></i>
                <h5>Total Deaths</h5>
                <span id="deaths"></span>
            </div>
            <div class="card r">
                <i class="fa fa-check-square"></i>
                <h5>Recovered Cases</h5>
                <span id="recovered"></span>
            </div>
            <div class="card v">
                <i class="fa fa-plus-square"></i>
                <h5>Total Vaccines Given</h5>
                <span id="vaccines"></span>
            </div>
          </div>
        </div> 
        <div class="container2" style="overflow-y:scroll;">
            <h2>Twitter Feed <span id="country"></span><img src="" id="flag"></h2>
            <a class="twitter-timeline" data-lang="en" data-theme="dark" href="https://twitter.com/CDCgov?ref_src=twsrc%5Etfw">Tweets by CDCgov</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
          </div> 
    </body>
</html>
