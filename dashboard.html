<!DOCTYPE html>
<html lang="en">
    <head>
     <meta charset="UTF-8" />
     <title>Covid Dashboard</title>
     <meta name="viewport" content="width=device-width,initial-scale=1">
     <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="dashstyle.css" />
     <script type="text/javascript" src="canvasjs.min.js"></script>

    </head>
    <body>

       <div class="container2" style="overflow-y:scroll;">
            <h2>COVID-19 Cases in USA <span id="country"></span><img src="" id="flag"></h2>
            <div class="column">
            <div class="card a" style="max-width:100%">
                <i class="fa fa-tachometer"></i>
                <h5>Active Cases</h5>
                <span id="active"></span>
                <iframe src="https://public.domo.com/cards/dyqEV" width="100%" height="300" marginheight="0" marginwidth="0" frameborder="0"></iframe>
            </div>
            <div class="card ca" style="max-width:100%">
                <i class="fa fa-th-list"></i>
                <h5>Total Cases</h5>
                <span id="cases"></span>
                <iframe src="https://public.domo.com/cards/dwoBJ" width="100%" height="300" marginheight="0" marginwidth="0" frameborder="0"></iframe>

            </div>
            <div class="card cr" style="max-width:100%">
                <i class="fa fa-times-circle"></i>
                <h5>Growth By Country</h5>
                <span id="critical"></span>
                <iframe src="https://public.domo.com/cards/epNEr" width="100%" height="300" marginheight="0" marginwidth="0" frameborder="0"></iframe>


            </div>
            <div class="card d" style="max-width:100%">
                <i class="fa fa-times"></i>
                <h5>Total Deaths</h5>
                <span id="deaths"></span>
                <iframe title="New confirmed COVIDâ€“19 deaths, per day" aria-label="Interactive area chart" id="datawrapper-chart-j20AD" src="https://datawrapper.dwcdn.net/j20AD/1/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="300"></iframe><script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(e){if(void 0!==e.data["datawrapper-height"]){var t=document.querySelectorAll("iframe");for(var a in e.data["datawrapper-height"])for(var r=0;r<t.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data["datawrapper-height"][a]+"px"}}}))}();
                </script>


            </div>
            <div class="card r" style="max-width:100%">
                <i class="fa fa-check-square"></i>
                <h5>Recovered Rate</h5>
                <span id="recovered"></span>
                <iframe src="https://public.domo.com/cards/dNl4L" width="100%" height="300" marginheight="0" marginwidth="0" frameborder="0"></iframe>

            </div>
            <div class="card v" style="max-width:100%">
                <i class="fa fa-plus-square"></i>
                <h5>Total Vaccines Given</h5>
                <span id="vaccines"><iframe src="https://public.domo.com/cards/W6m2W" width="100%" height="600" marginheight="0" marginwidth="0" frameborder="0"></iframe></span>
            </div>
            </div>
        </div>


        <div class="container2" style="overflow-y:scroll;">
            <!--<h2>Twitter Feed <span id="country"></span><img src="" id="flag"></h2>-->
            <a class="twitter-timeline" data-lang="en" data-theme="dark" href="https://twitter.com/CDCgov?ref_src=twsrc%5Etfw">Tweets by CDCgov</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
          </div> 
    </body>
</html>
